packages:
  # Pop!_OS and Ubuntu packages
  ubuntu:
    apt:
      - 'awk'
      - 'bat'
      - 'build-essential'
      - 'curl'
      - 'fzf'
      - 'htop'
      - 'jq'
      - 'neovim'
      - 'ripgrep'
      - 'sed'
      - 'software-properties-common'
      - 'tree'
      - 'unzip'
      - 'wezterm'
      - 'wget'
      - 'zsh'

    snap:
      - 'obsidian --classic'
    flatpak:
      - 'org.gimp.GIMP'


  # Development tools (cross-platform)
  development:
    github_releases:
      - repo: 'jesseduffield/lazygit'
        binary: 'lazygit'
        version: 'v0.40.2'
      - repo: 'dandavison/delta'
        binary: 'delta'
        version: '0.16.5'

    install_scripts:
      - name: 'rust'
        url: 'https://sh.rustup.rs'
        args: '-s -- -y'
      - name: 'brave'
        url: 'https://dl.brave.com/install.sh'
        args: '| sh'
