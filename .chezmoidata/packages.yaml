packages:
  # Pop!_OS and Ubuntu packages
  ubuntu:
    apt:
      - 'bat'
      - 'build-essential'
      - 'ubuntu-restricted-extras'
      - 'ca-certificates'
      - 'curl'
      - 'fzf'
      - 'htop'
      - 'jq'
      - 'ripgrep'
      - 'sed'
      - 'software-properties-common'
      - 'tree'
      - 'unzip'
      - 'wezterm'
      - 'wget'
      - 'zsh'
      - 'vlc'
    snap:
      regular:
        - 'obsidian'
        - 'insomnia'
      classic:
        - 'nvim'
    flatpak:
      - 'org.gimp.GIMP'


  # Development tools (cross-platform)
  development:
    install_scripts:
      - name: 'rust'
        url: 'https://sh.rustup.rs'
        args: '-s -- -y'
      - name: 'brave'
        url: 'https://dl.brave.com/install.sh'
        args: '| sh'
      - name: 'zed'
        url: 'https://zed.dev/install.sh'
        args: '| sh'
